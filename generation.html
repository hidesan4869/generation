<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成ツール</title>
    <link rel="stylesheet" href="/css/riset.css">
    <link rel="stylesheet" href="/css/generation.css">
    <link rel="stylesheet" href="/css/slot.css">
    
</head>
<body>
<main>
    <section class="c-container">
        <div class="c-inner">
            <h1 class="c-title">生成ツール</h1>
            <div>
                <ul class="">
                    <h2 class="column">1カラム</h2>
                    <li class="form-up--down">
                        <label><input type="text" class="eventValue text-form" placeholder="イベント名"></label>
                    </li>
                    <li class="form-up--down">
                        <label><input type="text" class="urlValue text-form" placeholder="リンク"></label>
                    </li>
                    <li class="form-up--down">
                        <label><input type="text" class="numberValue text-form" placeholder="No"></label>
                    </li>
                    <li class="form-up--down">
                        <label><input type="text" class="idNumberValue text-form" placeholder="ID"></label>
                    </li>
                    <li class="form-up--down">
                        <label><input type="text" class="imageUrl text-form" placeholder="画像のURL"></label>
                    </li>
                    <li class="form-up--down">
                        <label><input type="text" class="descriptionText text-form" placeholder="Description"></label>
                    </li>
                    <div>
                        <input type="button" value="生成する" class="generationButton c-button__border--orange c-button__border--shadow"></input>
                    </div>
                </ul>
                <p class="setMessage message-left__space generation-border__box"></p>
            </div>
            
            <nav class="column-flex">
                <ul class="">
                    <h2 class="column">2カラム</h2>
                    <li class="form-up--down">
                        <label><input type="text" class="eventValueSecond text-form" placeholder="イベント名"></label>
                    </li>
                    <li class="form-up--down">
                        <label><input type="text" class="urlValueSecond text-form" placeholder="リンク"></label>
                    </li>
                    <li class="form-up--down">
                        <label><input type="text" class="numberValueSecond text-form" placeholder="No"></label>
                    </li>
                    <li class="form-up--down">
                        <label><input type="text" class="idNumberValueSecond text-form" placeholder="ID"></label>
                    </li>
                    <li class="form-up--down">
                        <label><input type="text" class="imageUrlSecond text-form" placeholder="画像のURL"></label>
                    </li>
                    <li class="form-up--down">
                        <label><input type="text" class="descriptionTextSecond text-form" placeholder="Description"></label>
                    </li>
                </ul>
                
                <ul class="second-column">
                    <h2 class="column">2カラム</h2>
                    <li class="form-up--down">
                        <label><input type="text" class="eventValueThird text-form" placeholder="イベント名"></label>
                    </li>
                    <li class="form-up--down">
                        <label><input type="text" class="urlValueThird text-form" placeholder="リンク"></label>
                    </li>
                    <li class="form-up--down">
                        <label><input type="text" class="numberValueThird text-form" placeholder="No"></label>
                    </li>
                    <li class="form-up--down">
                        <label><input type="text" class="idNumberValueThird text-form" placeholder="ID"></label>
                    </li>
                    <li class="form-up--down">
                        <label><input type="text" class="imageUrlThird text-form" placeholder="画像のURL"></label>
                    </li>
                    <li class="form-up--down">
                        <label><input type="text" class="descriptionTextThird text-form" placeholder="Description"></label>
                    </li>
                </ul>
            </nav>
            <input type="button" value="生成する" class="generationButtonSecond c-button__border--orange c-button__border--shadow second"></input>
            <p class="setMessageSecond message-left__space generation-border__box"></p>
        </div>
    </section>
</main>

<script src="/js/generation.js"></script>
<script src="/js/generationSecond.js"></script>
</body>
</html>
